<body>

    <section id="header">
        <a href="#"><img src="images/logo.jpg" class="logo" alt="Logo"></a>

            <ul id="navbar">

                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li> <!-- Corrected icon class -->

        </div>
    </section>
   
    <script src="index.js"></script>
</body>
</html>
